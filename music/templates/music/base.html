<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} Music Website {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href='{% static "music/css/style.css" %}'>
  </head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/">
          <img  src="https://image.shutterstock.com/image-illustration/black-music-notes-on-solid-260nw-154475930.jpg" alt="logo" style="width:40px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'music:index' %}"> <span class="glyphicon glyphicon-music"></span>  ALBUMS </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><span class="	glyphicon glyphicon-plus"></span> Add Album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">LOGIN</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="#">LOGOUT</a>
          </li>
        </ul>
      </nav>
    <br>

    <div class="jumbotron text-center"
        style="background-image: url('https://image.shutterstock.com/image-illustration/black-music-notes-on-solid-260nw-154475930.jpg');">
        <h1 class="text-center text-info ">Music Website</h1>
        <p class="text-center text-success text-strong">Awesome Music Website Using Django </p>
    </div>
    <hr>

    {% block body %}

    {% endblock %}

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-primary text-center">All Right Preserved &copy;FreeToUse </h3>
            </div>
            
        </div>
    </div>

</body>

</html>
